    implementation 'nl.joery.animatedbottombar:library:1.0.9'
    // implementation 'jp.wasabeef:blurry:4.0.0'
    implementation 'androidx.palette:palette:1.0.0'
    //  implementation 'com.henley.android:shadowlayout:1.0.2'
    //implementation 'com.loopeer.lib:shadow:0.0.3'
    implementation 'io.alterac.blurkit:blurkit:1.1.0'
    implementation 'jp.wasabeef:glide-transformations:4.3.0'
    implementation 'jp.wasabeef:blurry:4.0.0'
    // implementation "com.subsub.libs:buttoncustomshadow:1.1.1"
    implementation 'com.github.siyamed:android-shape-imageview:0.9.3'
    //Card Stack LEFT RIGHT SWIPE
    implementation "com.github.skydoves:progressview:1.1.1"

    implementation 'com.virgilsecurity:ethree:2.0.10'
    implementation 'com.virgilsecurity.sdk:sdk-android:7.3.2'
    implementation "androidx.room:room-runtime:2.3.0"
    annotationProcessor "androidx.room:room-compiler:2.3.0"

    implementation 'com.github.Jay-Goo:RangeSeekBar:3.0.0'
    implementation 'com.github.Chrisvin:RubberPicker:v1.5'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'com.github.corouteam:GlideToVectorYou:v2.0.0'




